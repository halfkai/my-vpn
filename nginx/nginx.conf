user nginx;
worker_processes auto;
worker_rlimit_nofile 4096;

error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

stream {
    map $ssl_preread_server_name $backend {
        blog.<this_should_be_replaced_by_root_domain> web_tls;
        default xray_reality;
    }

    upstream web_tls {
        server 127.0.0.1:8443; # Web 服务端口
    }

    upstream xray_reality {
        server 127.0.0.1:1443; # Xray 服务端口
    }

    server {
        listen 443 reuseport;
        listen [::]:443 reuseport;

        ssl_preread on;
        proxy_protocol on;
        
        proxy_pass $backend;
    }

    # server {
    #     listen [::]:443 udp reuseport;
    #     listen 443 udp reuseport;

    #     proxy_pass hysteria_backend;
    #     proxy_timeout 20s;
    # }
}

http {
    server_tokens off;
    include mime.types;
    default_type application/octet-stream;

    map $http_x_forwarded_for $client_real_ip {
        "" $remote_addr;
        "~*(?P<first_addr>([0-9a-f]{0,4}:){1,7}[0-9a-f]{1,4}|([0-9]{1,3}\.){3}[0-9]{1,3})$" $first_addr;
    }

    port_in_redirect off;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"'
    '"$upstream_addr" "$upstream_status" "$upstream_response_time" "$request_time" $client_real_ip ';
    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    
    client_max_body_size 0;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;

    server {
        listen 80;
        listen [::]:80;
        return 301 https://$host$request_uri;
    }

    server {
        listen 127.0.0.1:8443 ssl proxy_protocol reuseport;
        listen 127.0.0.1:8443 quic reuseport;

        http2 on;

        ssl_certificate /etc/letsencrypt/live/<this_should_be_replaced_by_root_domain>/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/<this_should_be_replaced_by_root_domain>/privkey.pem;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;

        set_real_ip_from 127.0.0.1;
        real_ip_header proxy_protocol;
        
        # Alt-Svc header disabled as UDP/QUIC is not enabled
        # add_header Alt-Svc 'h3=":443"; ma=86400' always;
        
        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        location /<this_should_be_replaced_by_xhttp_path> {
            # Xray inbound (127.0.0.1:2024) 已切到 XHTTP（不是 gRPC），因此这里用 HTTP 反代
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Proxy buffering optimization
            proxy_buffering off;
            proxy_request_buffering off;
            
            # Timeouts
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            proxy_connect_timeout 60s;

            proxy_pass http://127.0.0.1:2024;
        }

        location / {
            proxy_http_version 1.1;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Cache control for blog content
            add_header Cache-Control "public, max-age=3600" always;
            
            # Proxy buffering for blog
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            proxy_pass http://127.0.0.1:3001;
        }
    }

    include conf.d/*.conf;
}
